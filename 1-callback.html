<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting and Farewell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greeting and Farewell</h1>
        <button id="greetBtn" class="btn">Greet Alice</button>
        <button id="greetNCompliment" class="btn">Greet & compliment Alice</button>
        <br>
        <div id="greetingMessage"></div>
        <div id="complimentMessage"></div>
        <div id="farewellMessage"></div>
    </div>

    <script>

        // "alice", farewell 
        function greet(name, callback){
            const greetingMessage = document.getElementById("greetingMessage"); 
            greetingMessage.innerHTML = `<b>Hello ${name}</b>`

            callback(); 
        }

        function farewell(){
            const complimentMessage = document.getElementById("complimentMessage"); 
            complimentMessage.innerHTML = "";

            const farewellMessage = document.getElementById("farewellMessage"); 
            farewellMessage.innerHTML = "Buh bye!";
        }

        function compliment(){
            const farewellMessage = document.getElementById("farewellMessage"); 
            farewellMessage.innerHTML = "";

            const complimentMessage = document.getElementById("complimentMessage"); 
            complimentMessage.innerHTML = "You rock!";
        }

        document.getElementById("greetBtn").addEventListener("click", function(){
            greet("Alice", farewell); 
        });


        document.getElementById("greetNCompliment").addEventListener("click", function(){
            greet("Alice", compliment)
        })

    </script>

</body>
</html>
