<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch User Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #userData {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="userData">
    <h2>User Data</h2>
    <p id="userInfo">Loading...</p>
  </div>

  <script>

    async function getUserData(){
      // simulate a call to an API 
      await new Promise(resolve => setTimeout(resolve, 2000)); 

      // simulated data received from api 
      return { name: 'John Doe', age: 30, email: "john@example.com" }

    }

    async function displayUserData(){
      try {

        const userData = await getUserData(); 
        console.log(userData)

        const userInfoElement = document.getElementById("userInfo"); 
        userInfoElement.textContent = `Name: ${userData.name},
                                       Age: ${userData.age}, 
                                       Email: ${userData.email}`

      } catch {
        console.log("Error fetching data:", error)
        const userInfoElement = document.getElementById("userInfo");
        userInfoElement.textContent = "Failed to fetch user data"; 
      }
    }

    document.addEventListener("DOMContentLoaded", displayUserData); 

  </script>

</body>

</html>
